<VirtualHost *:80>
    ServerName zf2-test
    DocumentRoot /var/www/zendFramework/zf2-tutorial/public
    SetEnv APPLICATION_ENV "development"
    <Directory /var/www/zendFramework/zf2-tutorial/public>
